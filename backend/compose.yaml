# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
services:
  server:
    env_file:
      - .env
    build:
      context: .
      target: final
    ports:
      - ${PORT}:${PORT}
    environment:
      MONGO_URI: mongodb://mongo:27017/ # Don't use localhost for Docker
      MONGO_DB_NAME: ${MONGO_DB_NAME}
      PORT: ${PORT}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  mongo-data:
  redis-data: